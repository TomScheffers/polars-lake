syntax = "proto3";

package db;

// Interface exported by the server.
service Db {
  rpc CreateTable(SourceIpc) returns (Message) {}
  rpc InsertTable(SourceIpc) returns (Message) {}
  rpc UpsertTable(SourceIpc) returns (Message) {}
  rpc MaterializeTable(Table) returns (Message) {}

  // SwapPartition
  // DeletePartition
  // DropTable
  // AntiTable

  rpc SelectIpc(Sql) returns (ResultIpc) {}
}

message Message {
  string message = 1;
}

message Database {
  string name = 1;
}

message Table {
  string schema = 1;
  string table = 2;
}

message SourceIpc {
  string schema = 1;
  string table = 2;
  bytes data = 3;
  optional string partitions = 4;
  optional string buckets = 5;
}

message Sql {
  string sql = 1;
}

message ResultIpc {
  bytes data = 1;
  // repeated string columns = 3;
}